<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% block title %}{% endblock %}
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" href="favicon.ico">
  
  <link href="{{ static('vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ static('css/master_layout.css') }}" rel="stylesheet">
  
  <script type="text/javascript" src="{{ static('vendor/jquery/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ static('vendor/jquery/jquery-ui.min.js') }}"></script>
  <script type="text/javascript" src="{{ static('vendor/jquery/jquery.color-2.1.2.min.js') }}"></script>
  
	<!--[if lt IE 9]>
	  <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
	<a class="navbar-brand" href="/">Penguin Prototype</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarResponsive">
	  <ul class="navbar-nav ml-auto">
		<li class="nav-item active">
		<!--
		 <a class="nav-link" href="#">This
		  	<span class="sr-only">(current)</span>
		  </a>
		//-->
		</li>
		{% if request.user.is_authenticated %}
			<li class="nav-item">
			  <a class="nav-link" href="/logout">Logout</a>
			</li>
		{% else %}
			<li class="nav-item">
			  <a class="nav-link" href="/login">Login</a>
			</li>
		{% endif %}
	  </ul>
	</div>
  </div>
</nav>

<div class="container" style="margin-bottom:60px;">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			{% block content %}{% endblock %}
		</div>
	</div>
</div>

<footer class="bg-dark" style="height:60px;" id="footer">
  <div class="container">
	<p class="m-0 text-left text-white" style="line-height: 3rem;">Credence &copy; 2018</p>
  </div>
</footer>-->
<script src="{{ static('vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
